version: '3.8'

services:
  api:
    build: .
    container_name: finwise-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://finwise:finwise@db:5432/finwise
      - REDIS_URL=redis://redis:6379
      - DEBUG=false
    volumes:
      - ./app:/app/app
    depends_on:
      - db
      - redis
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.5'

  db:
    image: postgres:14-alpine
    container_name: finwise-db
    environment:
      - POSTGRES_USER=finwise
      - POSTGRES_PASSWORD=finwise
      - POSTGRES_DB=finwise
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.3'

  redis:
    image: redis:7-alpine
    container_name: finwise-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.2'

  nginx:
    image: nginx:alpine
    container_name: finwise-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
